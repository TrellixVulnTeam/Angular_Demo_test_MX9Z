<div class="modal-content p-3">
    <div class="modal-body text-center">
        <div class="icon mb-4">
            <span class="iconify text-primary" data-icon="akar-icons:triangle-alert" data-width="100"></span>
        </div>
        <h5 class="card-title mb-4">{{ description }}</h5>
        <div class="mt-3">
            <button type="button" class="btn px-4 py-2 btn-secondary me-2" (click)="this.modalService.dismissAll()">{{ btnNo }}</button>
            <a (click)="submit()" type="button" class="btn px-4 py-2 btn-primary">{{ btnYes }}</a>
        </div>
    </div>
</div>
